plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
}

// Maven artifact
ext.mavenArtifactId = "instant"
ext.mavenArtifactName = "Adyen Instant Payment Component"
ext.mavenArtifactDescription = "Adyen checkout Instant Payment component client for Adyen's Checkout API."

apply from: "${rootDir}/config/gradle/sharedTasks.gradle"

android {
    namespace 'com.adyen.checkout.instant'
    compileSdk compile_sdk_version

    defaultConfig {
        minSdk min_sdk_version
        targetSdk target_sdk_version

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles "consumer-rules.pro"
    }

    buildFeatures {
        viewBinding true
    }
}
dependencies {
    // Checkout
    api project(':action-core')
    api project(':sessions-core')

    // Dependencies
    implementation libraries.material

    //Tests
    testImplementation project(':test-core')
    testImplementation testFixtures(project(':components-core'))
    testImplementation testLibraries.junit5
    testImplementation testLibraries.mockito
    testImplementation testLibraries.kotlinCoroutines
}

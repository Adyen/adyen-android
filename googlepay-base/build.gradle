// Maven artifact
ext.mavenArtifactId = "googlepay-base"
ext.mavenArtifactName = "Adyen checkout Google Pay component"
ext.mavenArtifactDescription = "Adyen checkout Google Pay component client for Adyen's Checkout API."

apply plugin: 'com.android.library'

android {
    compileSdkVersion compile_sdk_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

    }
}

dependencies {
    //Tests
    testImplementation "junit:junit:$junit_version"
    androidTestImplementation "androidx.test.ext:junit:$test_ext_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"

    // Checkout
    api project(':base-v3')

    // Dependencies

    implementation "com.google.android.gms:play-services-wallet:$play_services_wallet_version"
}

// This sharedTasks.gradle script is applied at the end of this build.gradle script,
// since javadocs.gradle script is dependent on android.compileSdkVersion property,
// which is set on the android block above.
apply from: "../config/gradle/sharedTasks.gradle"
// Maven artifact
ext.mavenArtifactId = "googlepay-base"
ext.mavenArtifactName = "Adyen checkout Google Pay component"
ext.mavenArtifactDescription = "Adyen checkout Google Pay component client for Adyen's Checkout API."

apply plugin: 'com.android.library'

android {
    compileSdkVersion version_compile_sdk

    defaultConfig {
        minSdkVersion version_min_sdk
        targetSdkVersion version_target_sdk
        versionCode version_code
        versionName version_name

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
}

dependencies {
    //Tests
    testImplementation "junit:junit:$version_junit"
    androidTestImplementation "com.android.support.test:runner:$version_support_test_runner"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$version_espresso"

    // Checkout
    api project(':base-v3')

    // Dependencies

    // Keeping this version of Play Services until we can safely move to AndroidX libraries.
    //noinspection GradleDependency
    implementation "com.google.android.gms:play-services-wallet:$version_play_services_wallet"
}

// This sharedTasks.gradle script is applied at the end of this build.gradle script,
// since javadocs.gradle script is dependent on android.compileSdkVersion property,
// which is set on the android block above.
apply from: "../config/gradle/sharedTasks.gradle"
plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

// Maven artifact
ext.mavenArtifactId = "components-core"
ext.mavenArtifactName = "Adyen Checkout Components Core"
ext.mavenArtifactDescription = "Adyen checkout Components Core module."

android {
    compileSdkVersion compile_sdk_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles "consumer-rules.pro"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {
    //Tests
    testImplementation "junit:junit:$junit_version"
    testImplementation "org.json:json:$json_version"
    testImplementation "androidx.arch.core:core-testing:$arch_core_testing_version"
    testImplementation "org.mockito:mockito-core:$mockito_version"
    androidTestImplementation "org.mockito:mockito-android:$mockito_version"
    androidTestImplementation "androidx.test.ext:junit:$test_ext_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"

    // Checkout
    api project(':checkout-core')

    // Dependencies
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    api "androidx.fragment:fragment-ktx:$fragment_version"
}

// This sharedTasks.gradle script is applied at the end of this build.gradle script,
// since javadocs.gradle script is dependent on android.compileSdkVersion property,
// which is set on the android block above.
apply from: "../config/gradle/sharedTasks.gradle"

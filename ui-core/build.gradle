plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
}

// Maven artifact
ext.mavenArtifactId = "ui-core"
ext.mavenArtifactName = "Adyen checkout base UI component"
ext.mavenArtifactDescription = "Adyen checkout base UI component client for Adyen's Checkout API."

apply from: "${rootDir}/config/gradle/sharedTasks.gradle"

android {
    namespace 'com.adyen.checkout.ui.core'
    compileSdk compile_sdk_version

    defaultConfig {
        minSdk min_sdk_version
        targetSdk target_sdk_version

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles "consumer-rules.pro"
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // Checkout
    api project(':components-core')

    // Dependencies
    implementation libraries.androidx.appcompat
    api libraries.androidx.autofill
    api libraries.androidx.constraintlayout
    implementation libraries.androidx.recyclerview
    api libraries.material
    implementation libraries.androidx.browser

    //Tests
    testImplementation testLibraries.json
    testImplementation testLibraries.junit5
    testImplementation testLibraries.mockito
    testImplementation testLibraries.kotlinCoroutines
    testImplementation testLibraries.robolectric
    testImplementation testLibraries.mockito
}

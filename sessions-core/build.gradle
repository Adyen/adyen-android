plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

ext.mavenArtifactId = "sessions-core"
ext.mavenArtifactName = "Adyen Checkout sessions core module"
ext.mavenArtifactDescription = "Core module for Adyen Checkout sessions."

apply from: "${rootDir}/config/gradle/sharedTasks.gradle"

android {
    compileSdkVersion compile_sdk_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles "consumer-rules.pro"
    }
}

dependencies {
    // Checkout
    api project(':components-core')

    // Dependencies
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"

    //Tests
    testImplementation "junit:junit:$junit_version"
    testImplementation "org.json:json:$json_version"
    testImplementation "androidx.arch.core:core-testing:$arch_core_testing_version"
    testImplementation "org.mockito:mockito-core:$mockito_version"
    testImplementation "org.robolectric:robolectric:$robolectric_version"

    androidTestImplementation "org.mockito:mockito-android:$mockito_version"
    androidTestImplementation "androidx.test.ext:junit:$test_ext_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"
}

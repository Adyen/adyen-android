plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

// Maven artifact
ext.mavenArtifactId = "drop-in"
ext.mavenArtifactName = "Adyen checkout drop-in component"
ext.mavenArtifactDescription = "Adyen checkout drop-in component client for Adyen's Checkout API."

apply from: "${rootDir}/config/gradle/sharedTasks.gradle"

android {
    compileSdkVersion compile_sdk_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles "consumer-rules.pro"

        // Get scheme for redirect result
        manifestPlaceholders = ["checkoutRedirectScheme": rootProject.ext.checkoutRedirectScheme]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    buildFeatures {
        viewBinding true
    }

}

dependencies {
    // Checkout
    api project(":3ds2")
    api project(":await")
    api project(':bcmc')
    api project(':blik')
    api project(":card")
    api project(':dotpay')
    api project(':entercash')
    api project(':eps')
    api project(':giftcard')
    api project(':googlepay')
    api project(':ideal')
    api project(':mbway')
    api project(':molpay')
    api project(':qr-code')
    api project(':openbanking')
    api project(":redirect")
    api project(':sepa')
    api project(':bacs')
    api project(':wechatpay')
    api project(':voucher')

    // Dependencies
    implementation "androidx.recyclerview:recyclerview:$recyclerview_version"
    implementation "com.google.android.material:material:$material_version"

    //Tests
    testImplementation "junit:junit:$junit_version"
    androidTestImplementation "androidx.test.ext:junit:$test_ext_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"
}

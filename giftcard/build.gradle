plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

ext.mavenArtifactId = "giftcard"
ext.mavenArtifactName = "Adyen checkout Gift Card component"
ext.mavenArtifactDescription = "Adyen checkout Gift Card component client for Adyen's Checkout API."

apply from: "${rootDir}/config/gradle/sharedTasks.gradle"

android {
    compileSdkVersion compile_sdk_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles "consumer-rules.pro"
    }

    buildFeatures {
        viewBinding true
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    // Checkout
    api project(':components-core')
    api project(':ui-core')
    api project(':cse')

    // Dependencies
    implementation libraries.material

    //Tests
    testImplementation project(':test-core')
    testImplementation testLibraries.junit5
    testImplementation testLibraries.kotlinCoroutines
    testImplementation testLibraries.mockito
}

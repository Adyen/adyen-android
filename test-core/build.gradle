plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

apply from: "${rootDir}/config/gradle/codeQuality.gradle"

android {
    namespace 'com.adyen.checkout.test'
    compileSdk compile_sdk_version

    defaultConfig {
        minSdk min_sdk_version
        targetSdk target_sdk_version

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles "consumer-rules.pro"
    }

    testFixtures {
        enable = true
    }
}

dependencies {
    testFixturesImplementation project(':checkout-core')
    testFixturesImplementation libraries.androidx.lifecycle
    testFixturesImplementation testLibraries.junit5
    testFixturesImplementation testLibraries.kotlinCoroutines
}

// Disable test tasks, because this module only contains test utils.
tasks.configureEach { task ->
    if(task.name.startsWith('test')) {
        task.enabled = false
    }
}

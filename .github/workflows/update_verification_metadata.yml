name: Update verification metadata

on:
  workflow_call

jobs:
  detect-dependency-changes:
    name: Detect dependency changes
    runs-on: ubuntu-latest
    outputs:
      continue: ${{ steps.detect-dependency-changes.outputs.continue }}

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 2

      - name: Detect dependency changes
        id: detect-dependency-changes
        run: |
          if [ -n "$(git diff HEAD^ dependencies.gradle)" ];then echo "continue=true" >> "$GITHUB_OUTPUT";else echo "continue=false" >> "$GITHUB_OUTPUT"; fi

  update-verification-metadata:
    name: Update verification metadata
    needs: detect-dependency-changes
    if: startsWith(github.head_ref, 'renovate/') && needs.detect-dependency-changes.outputs.continue == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle update verification metadata
        run: ./gradlew --write-verification-metadata sha256 build --no-daemon

      - name: Commit
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -am 'Update verification metadata'
          git push

name: Check PR

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  code_analysis:
    name: Code analysis
    uses: ./.github/workflows/code_analysis.yml
  assemble:
    name: Assemble
    uses: ./.github/workflows/assemble.yml
    needs: code_analysis
  test:
    name: Test
    uses: ./.github/workflows/run_tests.yml
    needs: assemble
  sonar_cloud:
    name: SonarCloud
    uses: ./.github/workflows/sonar_cloud.yml
    secrets: inherit
  validate_public_api:
    name: Validate public API
    uses: ./.github/workflows/validate_public_api.yml
    secrets: inherit
  verify_dependencies:
    name: Validate dependencies
    uses: ./.github/workflows/validate_dependencies.yml

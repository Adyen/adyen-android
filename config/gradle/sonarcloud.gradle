apply plugin: "org.sonarqube"

sonar {
    properties {
        property "sonar.projectKey", "Adyen_adyen-android"
        property "sonar.organization", "adyen"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

project(":example-app") {
    sonar {
        skipProject = true
    }
}

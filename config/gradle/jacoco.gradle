    '**/dagger/**',
    '**/hilt_aggregated_deps/**',

    // Test classes
    '**/*Test.*',
    '**/Test*.*',

    // Fix issue with JaCoCo on JDK
    'jdk.internal.*',

    // Custom views not following *View naming
    '**/AddressFormInput*.*',
    '**/AdyenSwipeToRevealLayout*.*',
    '**/AdyenTextInputEditText*.*',
    '**/CardNumberInput.*',

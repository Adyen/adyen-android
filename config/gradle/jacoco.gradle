    '**/DropInExt*.*',
    '**/FileDownloader*.*',
    '**/FragmentExtensions*.*',
    '**/ImageLoadingExtensions*.*',
    '**/ImageLoadingExtensions.*',
    '**/ImageSaver.*',
    '**/InstallmentFilter.*',
    '**/LazyArguments*.*',
    '**/LifecycleExtensions*.*',
    '**/LogUtil.*',
    '**/Logger.*',
    '**/PdfOpener.*',
    '**/ViewExtensions*.*',

complexity:
  active: true
  LongMethod:
    active: true
    threshold: 60
    excludes:
      - '**/test/**'
      - '**/androidTest/**'

style:
  active: true
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludePackageStatements: true
    excludeImportStatements: true
    excludeCommentStatements: false
    excludeRawStrings: true
    ignoreAnnotated:
      - Test

formatting:
  active: true
  android: true
  autoCorrect: true
  MaximumLineLength:
    active: true
    maxLineLength: 120
    ignoreBackTickedIdentifier: true

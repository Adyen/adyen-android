plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

// Maven artifact
ext.mavenArtifactId = "3ds2"
ext.mavenArtifactName = "Adyen checkout 3DS2 component"
ext.mavenArtifactDescription = "Adyen Checkout 3DS2 component client for Adyen's Checkout API."

apply from: "${rootDir}/config/gradle/sharedTasks.gradle"

android {
    compileSdkVersion compile_sdk_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles "consumer-rules.pro"
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    // Checkout
    api project(':components-core')
    api project(':redirect')

    // Dependencies
    api libraries.adyen3ds2

    //Tests
    testImplementation project(':test-core')
    testImplementation testLibraries.json
    testImplementation testLibraries.junit5
    testImplementation testLibraries.mockito
    testImplementation testLibraries.kotlinCoroutines
}

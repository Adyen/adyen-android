plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

ext.mavenArtifactId = "checkout-core"
ext.mavenArtifactName = "Adyen Checkout Core module"
ext.mavenArtifactDescription = "Core module for Adyen Checkout products."

apply from: "${rootDir}/config/gradle/sharedTasks.gradle"

android {
    compileSdkVersion compile_sdk_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles "consumer-rules.pro"
    }
}

dependencies {
    // Dependencies
    api libraries.androidx.annotation
    api libraries.kotlinCoroutines
    implementation libraries.okhttp

    //Tests
    testImplementation testLibraries.json
    testImplementation testLibraries.junit5
    androidTestImplementation testLibraries.androidTest
    androidTestImplementation testLibraries.espresso
}
